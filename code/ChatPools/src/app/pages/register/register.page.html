</ion-header>

        <div class="space"></div>

        <!-- Username input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Username</ion-label>
          <ion-input (ionChange)="setFirstTime(); checkUser()" [(ngModel)]="username"></ion-input>
        </ion-item>

        <!-- Username is empty -->
        <ion-item color="none" lines="none" class="ion-text-center" *ngIf="!username && !firstTimeWrite">
          <ion-icon name="person"></ion-icon>
          <ion-label color="danger">Username can't be empty</ion-label>
          <ion-icon name=""></ion-icon>
        </ion-item>

        <div class="form-space"></div>
      
        <!-- Email input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <div class="form-space"></div>
      
        <!-- Password input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <div class="form-space"></div>

        <!-- Repeat password input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Repeat Password</ion-label>
          <ion-input [(ngModel)]="repPassword" type="password"></ion-input>
        </ion-item>

        <!-- Passwords don't match text -->
        <ion-item color="none" lines="none" class="ion-text-center" *ngIf="password != repPassword">
          <ion-icon name="key"></ion-icon>
          <ion-label color="danger">Passwords don't match</ion-label>
          <ion-icon name=""></ion-icon>
        </ion-item>
      
        <div class="space"></div>
      
        <!-- Register button -->
        <ion-button color="primary" [hidden]="password != repPassword || !username" (click)="tryRegister()">Register</ion-button>
        

      </ion-col>

      <ion-col size-xs="1.5" size-md="3" size-lg="4" size-xl="4.5"></ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
