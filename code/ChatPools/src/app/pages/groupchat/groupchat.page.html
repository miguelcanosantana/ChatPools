<ion-header *ngIf="pool">
  <ion-toolbar color="primary" class="ion-text-center">

    <ion-title>{{pool.name}}</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="allpools"></ion-back-button>
    </ion-buttons>

    <ion-icon slot="end" name=""></ion-icon>
    <ion-icon slot="end" name=""></ion-icon>
    <ion-icon slot="end" name=""></ion-icon>

  </ion-toolbar>
</ion-header>


<ion-content *ngIf="pool" class="ion-padding" class="ion-text-center" [scrollEvents]="true">

  <ion-grid>
    <ion-row>

      <ion-col size-xs="0.25" size-md="1" size-lg="2" size-xl="3"></ion-col>

      <!-- Column with the page content -->
      <ion-col class="leave-margin" size-xs="11.5" size-md="10" size-lg="8" size-xl="6">

        
        <!-- Messages-->
        <ion-grid class="message">

          <!-- Each message -->
          <ion-row *ngFor="let message of allMessages">

            <!-- User Image -->
            <ion-col size="12" class="ion-text-left"> 
              <img class="user-image" src="https://www.fierrosylaminas.com/static/img/webNueva/acerca/usuario.png" alt=""> 
            </ion-col>

            <!-- Bubble -->
            <ion-col>

              <div class="bubble">

                <!-- Username -->
                <div class="message-user"> {{message.userId}} </div>

                <div class="inner-bubble-gap"></div>

                <!-- Message -->
                <div class="message-text">
                  {{message.content}}
                </div>

                <div class="inner-bubble-gap"></div>

                <!-- Date -->
                <div class="message-date">{{message.time}}</div>

              </div>

            </ion-col>

          </ion-row>
        </ion-grid>
        
      </ion-col>

      <ion-col size-xs="0.25" size-md="1" size-lg="2" size-xl="3"></ion-col>

    </ion-row>
  </ion-grid>

</ion-content>


<!-- Writting area -->
<ion-item *ngIf="pool" class="writting-area" color="light">

  <ion-grid>
    <ion-row>

      <!-- Message to write -->
      <ion-col class="ion-align-self-start">
        <ion-input [(ngModel)]="messageText" class="write-message" placeholder="Write something..."></ion-input> 
      </ion-col>
      
      <!-- Attach image -->
      <ion-col size="45px">

        <ion-button class="writting-button" color="primary" (click)="onClick()">
          <ion-icon slot="icon-only" name="image"></ion-icon>
        </ion-button>

      </ion-col>

      <!-- Send button -->
      <ion-col size="45px">

        <ion-button class="writting-button" color="primary" (click)="sendMessage()">
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>

      </ion-col>

    </ion-row>
  </ion-grid>

        
</ion-item>
