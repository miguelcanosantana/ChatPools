<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">

    <ion-title>User Login</ion-title>
    
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding ion-text-center">

  <ion-grid>
    <ion-row>

      <ion-col size-xs="1.5" size-md="3" size-lg="4" size-xl="4.5"></ion-col>

      <!-- Column with the page content -->
      <ion-col size-xs="9" size-md="6" size-lg="4" size-xl="3">

        <div class="top-space"></div>

        <!-- Logo -->
        <img src="https://raw.githubusercontent.com/miguelcanosantana/ChatPools/main/media/logo.svg" alt="Logo">
      
        <div class="space"></div>
      
        <!-- Email input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>

        <div class="form-space"></div>
      
        <!-- Password input -->
        <ion-item class="form">
          <ion-label color="dark" position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      
        <div class="space"></div>
      
        <!-- Register button -->
        <ion-button color="primary" fill="outline" (click)="goToRegister()">Register</ion-button>
      
        <!-- Login button -->
        <ion-button color="primary" (click)="tryLogin()">Login</ion-button>

      </ion-col>

      <ion-col size-xs="1.5" size-md="3" size-lg="4" size-xl="4.5"></ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
