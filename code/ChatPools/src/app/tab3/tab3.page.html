<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>Your Pools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center fade">

  <ion-grid>
    <ion-row>

      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>

      <!-- Column with the page content -->
      <ion-col *ngIf="currentUser" size-xs="12" size-md="8" size-lg="6" size-xl="4">

        <!-- Each Pool -->
        <ion-card class="ion-padding fade" *ngFor="let pool of userPoolsObject" >

          <!-- Name of the Pool -->
          <ion-label>{{pool.name}}</ion-label>

        </ion-card>

      </ion-col>

      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
